<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalhes do Curso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
  <h1 class="text-center mb-4">Detalhes do Curso</h1>
  <div th:if="${errorMessage}" class="alert alert-danger">
    <p th:text="${errorMessage}"></p>
  </div>
  <div class="card mb-4">
    <div class="card-header">
      <h2 class="h5 mb-0">Informações do Curso</h2>
    </div>
    <div class="card-body">
      <div class="row mb-2">
        <div class="col-md-4"><strong>Nome do Curso:</strong></div>
        <div class="col-md-8" th:text="${curso.nomeCurso}"></div>
      </div>
      <div class="row mb-2">
        <div class="col-md-4"><strong>Professor Coordenador:</strong></div>
        <div class="col-md-8" th:text="${professor.pessoa.getNome()}"></div>
      </div>
      <div class="row mb-2">
        <div class="col-md-4"><strong>Departamento:</strong></div>
        <div class="col-md-8" th:text="${departamento.nomeDepartamento}"></div>
      </div>
    </div>
  </div>
  <div class="mt-4">
    <h2 class="h5">Disciplinas Relacionadas</h2>
    <a th:href="@{/disciplinas/criar/{id}(id=${curso.getIdCurso()})}" class="btn btn-primary mb-3">Adicionar Disciplina</a>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nome da Disciplina</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
      <tr th:each="disciplina : ${disciplinas}">
        <td>
          <p th:text="${disciplina.nomeDisciplina}"></p>
        </td>
        <td>
          <a th:href="@{/disciplinas/{id}(id=${disciplina.idDisciplina})}" class="btn btn-sm btn-info">Mais informações</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div th:if="${disciplinas == null or #lists.isEmpty(disciplinas)}">
    <p class="text-muted">Não há disciplinas relacionadas a este curso.</p>
  </div>
  <div class="mt-4">
    <a th:href="@{/cursos/listar}" class="btn btn-secondary mr-2">Voltar à Lista de Cursos</a>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
