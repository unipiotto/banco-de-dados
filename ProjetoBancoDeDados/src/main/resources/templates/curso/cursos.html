<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <a href="/" class="btn btn-secondary mb-3">Voltar para o Inicio</a>
    <h1>Lista de Cursos</h1>
    <a th:href="@{/cursos/criar}" class="btn btn-primary mb-3">Criar Curso</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nome do Curso</th>
            <th>Departamento Relacionado</th>
            <th>Professor Coordenador</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="curso : ${cursos}">
            <td th:text="${curso.nomeCurso}"></td>
            <td th:text="${curso.departamento.getNomeDepartamento()}"></td>
            <td th:text="${curso.professor.getPessoa().getNome()}"></td>
            <td>
                <form th:action="@{/cursos/deletar/{id}(id=${curso.idCurso})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger" >Excluir</button>
                </form>
                <a th:href="@{/cursos/editar/{id}(id=${curso.idCurso})}" class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{/cursos/{id}(id=${curso.idCurso})}" class="btn btn-sm btn-info">Mais informações</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
