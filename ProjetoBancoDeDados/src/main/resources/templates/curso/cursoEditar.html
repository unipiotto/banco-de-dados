<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Curso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Editar Curso</h1>
    <div class="card">
        <div class="card-header">
            <h2 class="h5 mb-0">Editar Informações do Curso</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/cursos/editar/{id}(id=${curso.idCurso})}" th:object="${curso}" method="post">
                <input type="hidden" name="idCurso" th:value="${curso.idCurso}">
                <div class="mb-3">
                    <label for="nomeCurso" class="form-label">Nome do Curso</label>
                    <input type="text" id="nomeCurso" name="nomeCurso" class="form-control" th:value="${curso.nomeCurso}" required>
                </div>
                <div class="mb-3">
                    <label for="idProfessorCordernador" class="form-label">Professor Coordenador</label>
                    <select id="idProfessorCordernador" name="idProfessorCordernador" class="form-select" required>
                        <option value="" disabled selected>Selecione um Professor</option>
                        <option th:each="professor : ${professores}"
                                th:value="${professor.idProfessor}"
                                th:text="${professor.pessoa.nome}"
                                th:selected="${professor.idProfessor == curso.idProfessorCordernador}">
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="departamentoId" class="form-label">Departamento</label>
                    <select id="departamentoId" name="departamentoId" class="form-select" required>
                        <option value="" disabled selected>Selecione um Departamento</option>
                        <option th:each="departamento : ${departamentos}"
                                th:value="${departamento.idDepartamento}"
                                th:text="${departamento.nomeDepartamento}"
                                th:selected="${departamento.idDepartamento == curso.departamentoId}">
                        </option>
                    </select>
                </div>
                <a th:href="@{/cursos/listar}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
