<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Criar Disciplina</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Criar Disciplina</h1>
    <div class="card">
        <div class="card-header">
            <h2 class="h5 mb-0">Informações da Disciplina</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/disciplinas/criar}" th:object="${disciplina}" method="post">
                <div class="mb-3">
                    <label for="nomeDisciplina" class="form-label font-weight-bold">Nome da Disciplina</label>
                    <input type="text" id="nomeDisciplina" name="nomeDisciplina" class="form-control" th:value="${disciplina.nomeDisciplina}" required>
                </div>
                <div class="mb-3">
                    <label for="cargaHoraria" class="form-label font-weight-bold">Carga Horária</label>
                    <input type="number" id="cargaHoraria" name="cargaHoraria" class="form-control" th:value="${disciplina.cargaHoraria}" required>
                </div>
                <div class="mb-3">
                    <label for="valorMensal" class="form-label font-weight-bold">Valor Mensal</label>
                    <input type="number" step="0.01" id="valorMensal" name="valorMensal" class="form-control" th:value="${disciplina.valorMensal}" required>
                </div>
                <div class="mb-3">
                    <label for="idProfessor" class="form-label font-weight-bold">Professor Responsável</label>
                    <select id="idProfessor" name="idProfessor" class="form-select" required>
                        <option value="" disabled selected>Selecione um Professor</option>
                        <option th:each="professor : ${professores}"
                                th:value="${professor.idProfessor}"
                                th:text="${professor.pessoa.nome}">
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="idCurso" class="form-label font-weight-bold">Curso</label>
                    <div class="d-flex align-items-center">
                        <p
                                class="form-control-plaintext px-3 py-2 rounded bg-light border font-weight-bold text-primary mb-0"
                                id="idCurso"
                                th:text="${curso.nomeCurso}"
                                style="flex-grow: 1;"
                        ></p>
                    </div>
                    <input type="hidden" name="idCurso" th:value="${curso.idCurso}" />
                </div>
                <a th:href="@{/cursos/{id}(id=${curso.idCurso})}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Adicionar</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
