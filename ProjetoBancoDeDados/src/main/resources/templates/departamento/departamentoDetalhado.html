<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalhes do Departamento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
  <h1 class="text-center mb-4">Detalhes do Departamento</h1>
  <div th:if="${errorMessage}" class="alert alert-danger">
    <p th:text="${errorMessage}"></p>
  </div>
  <div class="card mb-4">
    <div class="card-header">
      <h2 class="h5 mb-0">Informações do Departamento</h2>
    </div>
    <div class="card-body">
      <div class="row mb-2">
        <div class="col-md-4"><strong>Nome do Departamento:</strong></div>
        <div class="col-md-8" th:text="${departamento.nomeDepartamento}"></div>
      </div>
    </div>
  </div>
  <div class="mt-4">
    <h2 class="h5">Cursos Relacionados</h2>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Nome do Curso</th>
        <th>Ações</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="curso : ${cursos}">
        <td>
          <p th:text="${curso.nomeCurso}"></p>
        </td>
        <td>
          <a th:href="@{/cursos/{id}(id=${curso.idCurso})}" class="btn btn-sm btn-info">Mais informações</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="mt-4">
    <a th:href="@{/departamentos/listar}" class="btn btn-secondary">Voltar à Lista de Departamentos</a>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
